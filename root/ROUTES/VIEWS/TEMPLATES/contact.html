<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Club info</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <%- include('head/head.html') %>
</head>

<body>
    <%- include('navbar.html') %>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('/img/design/contact-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Nous contacter</h1>
                        <span class="subheading">Vous avez des questions? Nous avons des réponses.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>Vous souhaitez rentrer en contact avec nous? Remplissez ce formulaire et cliquez sur envoyer !
                    </p>
                    <div class="my-5">
                        <form>
                            <div class="form-floating">
                                <input class="form-control" id="inputName" type="text"
                                    placeholder="Enter your name..." />
                                <label for="inputName">Nom</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="inputEmail" type="email"
                                    placeholder="Enter your email..." />
                                <label for="inputEmail">Adresse e-mail</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="inputMessage"
                                    placeholder="Enter your message here..."
                                    style="height: 12rem; min-height: 4.5rem;"></textarea>
                                <label for="inputMessage">Message</label>
                            </div>
                            <br />
                            <button class="btn btn-primary text-uppercase" type="submit" disabled>Envoyer</button>
                            <div class="small text-muted fst-italic" style="margin-top: 10px;">Ce service est
                                momentanément indisponible</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <%- include('footer.html') %>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
